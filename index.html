

        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Types of Melodies</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        /* ðŸ”´ LOGIN BUTTON STYLE */
        .login-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4ecdc4;
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 999;
        }

        .login-btn:hover {
            background: #45b7d1;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .main-title {
            font-size: 4rem;
            background: linear-gradient(45deg,#ff6b6b,#4ecdc4,#45b7d1,#96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s infinite;
        }

        @keyframes gradient {
            0%,100%{filter:hue-rotate(0deg)}
            50%{filter:hue-rotate(90deg)}
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: .9;
        }

        .shorts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
            gap: 2rem;
        }

        .short-container {
            display: flex;
            justify-content: center;
            transition: transform .3s;
        }

        .short-container:hover {
            transform: scale(1.05);
        }

        .youtube-short {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,.3);
        }

        .instructions {
            margin: 3rem 0;
            padding: 2rem;
            background: rgba(255,255,255,.1);
            border-radius: 15px;
        }
    </style>
</head>

<body>

<!-- ðŸ”´ LOGIN BUTTON -->
<div class="login-btn" onclick="goToLogin()">Login</div>

<div class="container">
    <div class="header">
        <h1 class="main-title">All Types of Melodies</h1>
        <p class="subtitle">Your YouTube Shorts Collection</p>
    </div>

    <!-- SHORTS -->
    <div class="shorts-grid">
        <div class="short-container">
            <iframe class="youtube-short" width="315" height="560"
                src="https://www.youtube.com/embed/OSztejfrTZA"
                allowfullscreen></iframe>
        </div>
    </div>

    <div class="instructions">
        <h3>ðŸŽ¬ How to Add Shorts</h3>
        <p>Replace video ID in iframe</p>
    </div>
</div>

<script>
/* ðŸ”´ LOGIN REDIRECT FUNCTION */
function goToLogin(){
    window.location.href = "index.html"; // login page
}

/* Existing animation */
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.short-container,.instructions')
    .forEach((el,i)=>{
        el.style.opacity=0;
        el.style.transform='translateY(40px)';
        setTimeout(()=>{
            el.style.transition='0.6s';
            el.style.opacity=1;
            el.style.transform='translateY(0)';
        },i*200);
    });
});
</script>

</body>
</html>
