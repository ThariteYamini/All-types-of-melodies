<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - All Types of Melodies</title>

    <!-- SEO -->
    <meta name="description" content="Login page for All Types of Melodies by Yamini Tharite">
    <meta name="author" content="Yamini Tharite">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 350px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 24px;
            font-weight: 700;
            font-size: 1.8rem;
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        input {
            padding: 14px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            color: #333;
        }

        input:focus {
            box-shadow: 0 0 8px #4ecdc4;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #4ecdc4;
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.6);
        }

        button:hover {
            background: #45b7d1;
            transform: translateY(-2px);
        }

        .forgot-password {
            margin-top: 12px;
            font-size: 0.9rem;
            color: #ffd700;
            cursor: pointer;
            text-decoration: underline;
        }

        .forgot-password:hover {
            color: #fff;
        }

        .back-home {
            margin-top: 18px;
        }

        .back-home a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .login-card {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Login to Your Account</h2>

        <!-- FORM -->
        <form onsubmit="event.preventDefault(); loginUser();">
            <input
                type="email"
                placeholder="Email address"
                aria-label="Email address"
                required
            />
            <input
                type="password"
                placeholder="Password"
                aria-label="Password"
                required
            />
            <button type="submit">Login</button>
        </form>

        <!-- Forgot password -->
        <p class="forgot-password" onclick="forgotPassword()">
            Forgot Password?
        </p>

        <!-- Back to home -->
        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function loginUser() {
            // Demo login (GitHub Pages safe)
            setTimeout(() => {
                window.location.href = "success.html";
            }, 700);
        }

        function forgotPassword() {
            alert("üîí Password reset feature coming soon!");
        }
    </script>

</body>
</html>
